<div class="location-list">
    <ul>
        <li *ngFor="let location of locations" 
        [selectedLocation]="location"
        (click)="onSelect(location)"
        >
            <a >
                <span class="badge">{{location.locationId}}</span> {{location.city}}    {{location.state}}
            </a>
          
        </li>
    </ul>
    
  </div>
  
  <!-- routerLink="detail/{{location.locationId}}" -->
  <app-location-detail [selectedLocation]="selectedLocation"></app-location-detail>
