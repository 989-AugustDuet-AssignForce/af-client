<div class="container">
    <h3>Pulled Locations:</h3>
    <br>

    <div 
        *ngFor="let location of pulledLocations"
    >
        <p>{{location.id}}</p>
        <p>{{location.state}}</p>
        <p>{{location.city}}</p>
        <p>{{location.zipCode}}</p>
        <p>{{location.numBuildings}}</p>
        <br><br><br>
    </div>

    <button (click)="backButton()">Back</button>
</div>
