<div class="location-container">
    
    <div class="getLocationByTwoDropDowns">
        <h3>Search Locations:</h3>
        <form #typeForm="ngForm" (ngSubmit)="selectSearchType(typeForm)">
            <label>Search By: </label>
            <select name="searchType" id="search-type" ngModel>
                <option value="id">ID</option>
                <option value="city">City</option>
                <option value="state">State</option>
                <option value="zip">Zip Code</option>
            </select>
            <button type="submit">>>></button>
        </form>
        <br>
    </div>





    <div class="getLocationOptions">
        <form #idForm="ngForm" (ngSubmit)="searchId(idForm)" id="id-form" style="display: none;">
            <span>ID: </span>
            <select name="searchId" id="type-id" ngModel>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button>Search</button>
        </form>

        <form #cityForm="ngForm" (ngSubmit)="searchCity(cityForm)" id="city-form" style="display: none;">
            <span>City: </span>
            <select name="searchCity" id="type-city" ngModel>
                <option value="reston">Reston</option>
                <option value="tampa">Tampa</option>
                <option value="arlington">Arlington</option>
            </select>
            <button type="submit">Search</button>
        </form>

        <form #stateForm="ngForm" (ngSubmit)="searchState(stateForm)" id="state-form" style="display: none;">
            <span>State: </span>
            <select name="searchState" id="type-state" ngModel>
                <option value="VA">VA</option>
                <option value="FL">FL</option>
                <option value="TX">TX</option>
            </select>
            <button type="submit">Search</button>
        </form>

        <form #zipForm="ngForm" (ngSubmit)="searchZip(zipForm)" id="zip-form" style="display: none;">
            <span>Zip Code: </span>
            <select name="searchZip" id="type-zip" ngModel>
                <option value="20190">20190</option>
                <option value="33620">33620</option>
                <option value="76019">76019</option>
            </select>
            <button>Search</button>
        </form> 
    </div>
    <br><hr>

    <br>
    <div id="search-results-div"></div>
    <div id = "updateLocation-div"></div>
    <br>

    <hr>
    <h3>All Locations:</h3> 
    <br>
    <br>
    <div 
        *ngFor="let location of pulledLocations"
    >
        <span>ID: {{location.id}}</span>
        <br>
        <span>{{location.city}} </span>
        <span>{{location.state}} </span>
        <span>{{location.zipCode}} </span>
        <br>
        <span>Buildings: </span>
        <span>{{location.numBuildings}}</span>
        <br><br>
    </div>
    <br>
    
    <hr><br>
    <div class = "location-container">
        <div class = "col-md-12">
            <h3 class="mb-3 text-center">Create Location</h3>
            <div class="form-group">
                <input type = "text" [(ngModel)]= "locationRequestDto.state" class = "form-control" placeholder="State">
            </div>
            <br>
            <div class="form-group">
                <input type="text" [(ngModel)]="locationRequestDto.city" class="form-control" placeholder="City">
              </div>
              <br>
              <div class="form-group">
                <input type="text" [(ngModel)]="locationRequestDto.zipCode" class="form-control" placeholder="Zip Code">
              </div> 
              <br> 
        </div>
        <button (click)="postLocations(locationRequestDto)">Add New Location</button>
    </div>
    <hr><br>
    <button (click)="backButton()">Back</button>
    <br><br><br>
    </div>
